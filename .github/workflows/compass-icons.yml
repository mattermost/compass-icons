name: Compass Icons CI

on:
    workflow_dispatch:
    push:
        branches:
            - master
            - hh_test

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: npm install
              run: npm install
            - name: npm build
              run: npm run build
            - name: npm build:data
              run: npm run build:data
            - name: build:data Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: builddata
                  path: |
                    .
                    !node_modules
            - name: npm package:font
              run: |
                npm run package:font
                cat fontello*/demo.html
            - name: package:font Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: packagefont
                  path: |
                    .
                    !node_modules
            # - name: npm install and package
            #   run: |
            #       npm install
            #       npm run build
            #       npm run package
            - name: Rename downloaded fontello package
              run: |
                  mv fontello* fontello
                  mv fontello/demo.html fontello/index.html
                  cp ./build/IconGlyphs* ./fontello
            - name: Archive artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: CompassIconFont
                  path: fontello
