name: Compass Icons CI

on:
    workflow_dispatch:
    push:
        branches:
            - master
            - hh_test

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: npm install and package
              run: |
                  npm install
                  npm run build
                  npm run package
            - name: Artifacts before fontello
              uses: actions/upload-artifact@v3
              with:
                  name: Before
                  path: .
            - name: Rename downloaded fontello package
              run: |
                  mv fontello* fontello
                  mv fontello/demo.html fontello/index.html
                  cp ./build/IconGlyphs* ./fontello
            - name: Print stuff
              run: |
                  cat fontello/index.html
            - name: Archive artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: CompassIconFont
                  path: fontello
